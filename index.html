<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>ROCK PAPER SCISSOR</header>
    <div class = 'info'></div>
    <div class="btn-container">
        <button type="button" class="btn-input" value="rock"><img src="img/rock.jpg" alt="rock"></button>
        <button type="button" class="btn-input" value="paper"><img src="img/paper.jpg" alt="paper"></button>
        <button type="button" class="btn-input" value="scissors"><img src="img/scissor.jpg" alt="scissors"></button>
    </div>
    <div class="result"></div>
    <script src="script.js" defer></script>
</body>
</html>
